environment: local

local {
  services {
    host: "http://localhost"
    auth-login-stub {
      port: 9949
      productionRoute = "/auth-login-stub"
    }
    pay-frontend {
      port = 9056
      productionRoute = "/pay"
    }
    one-stop-shop-returns-frontend {
      port = 10204
      productionRoute = "/pay-vat-on-goods-sold-to-eu/northern-ireland-returns-payments"
    }
  }
}

qa {
  services {
    host: "www.qa.tax.service.gov.uk"
    one-stop-shop-returns-frontend {
      protocol = https
      port = 443
      productionRoute = "/pay-vat-on-goods-sold-to-eu/northern-ireland-returns-payments"
    }

  }
}

externalTest {
  services {
    host: ${?EXTERNAL_TEST_HOST}
  }
}